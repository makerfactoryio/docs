site_name: Makerfactory Documentation
copyright: "&copy; Makerfactory 2018"

extra:
  social:
    - type: globe
      link: https://makerfactory.io
    - type: github
      link: https://github.com/makerfactoryio/docs

theme:
  name: material
  custom_dir: theme
  logo: images/logo.png
  font: false
  include_search_page: false
  search_index_only: true

extra_css:
  - assets/css/font.css
  - assets/css/links.css
  - assets/css/header.css
  - assets/css/search.css
  - assets/css/sidebars.css
  - assets/css/footer.css
  - assets/css/dropdown.css
  - assets/css/nav.css

extra_javascript:
  - assets/js/header.js

nav:
- Welcome: index.md
- ESP32:
  - 'Quick start': esp32/index.md
  - Getting Started:
    - 'Installing the IDE': 'esp32/install.md'
    - 'Programming the board': 'esp32/program.md'
  - 'Core': 'esp32/esp32.md'
  - Components:
    - 'USB Programming': 'esp32/foo.md'
    - 'Power Supply': 'esp32/foo.md'
    - 'mikro BUS': 'esp32/foo.md'
    - 'ESP32 module': 'esp32/foo.md'
    - 'Grove': 'esp32/foo.md'
    - 'Temperature': 'esp32/foo.md'
    - 'RGB LED': 'esp32/rgb-led.md'
    - 'OLED-LCD': 'esp32/foo.md'
    - 'UNIT-Bus': 'esp32/foo.md'
    - 'Potentiometer': 'esp32/foo.md'
    - 'I2C Pull-up': 'esp32/foo.md'
    - 'IMU': 'esp32/foo.md'
    - 'Microphone': 'esp32/foo.md'
    - 'LCD': 'esp32/foo.md'
    - 'Menu': 'esp32/foo.md'
    - 'IO': 'esp32/foo.md'
    - 'RFID': 'esp32/foo.md'
    - 'Motor': 'esp32/foo.md'
    - 'SD Card': 'esp32/foo.md'
    - 'Audio Amplifier': 'esp32/foo.md'
    - 'Camera': 'esp32/foo.md'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
      linenums: true
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - markdown_include.include:
      base_path: docs
